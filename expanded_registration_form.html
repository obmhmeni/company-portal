<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Individual Registration Form</h2>
  <form action="/submit" method="POST">
    <label>Full Name:</label>
    <input type="text" name="name" required>

    <label>Mother's Name:</label>
    <input type="text" name="mother_name" required>

    <label>Father's Name:</label>
    <input type="text" name="father_name" required>

    <label>Education Level:</label>
    <select name="education" required onchange="showGradField(this.value)">
      <option value="">Select</option>
      <option value="10th">10th</option>
      <option value="12th">12th</option>
      <option value="Graduation">Graduation</option>
    </select>

    <div id="grad_subject_field" style="display:none;">
      <label>Graduation Subject:</label>
      <input type="text" name="grad_subject">
    </div>

    <label>Gender:</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>School Name & Location:</label>
    <input type="text" name="school">

    <label>Current Residential Address:</label>
    <input type="text" name="current_address">

    <label>Skills (comma separated):</label>
    <input type="text" name="skills">

    <label>Preferred Work Location:</label>
    <select name="preferred_location" required>
      <option value="">Select</option>
      <option value="Rural">Rural</option>
      <option value="Urban">Urban</option>
    </select>

    <label>Willing to relocate if required?</label>
    <select name="relocate" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Interested to become Worker Manager or Supplier?</label>
    <input type="text" name="interest">

    <label>Willing to work in another district?</label>
    <select name="other_district" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Expected Salary (₹):</label>
    <input type="number" name="expected_salary">

    <label>Any Government Employee in Family?</label>
    <select name="govt_employee" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Permanent Address (Ward, Police Station, Sub-District, District, State, Country):</label>
    <textarea name="permanent_address" rows="3"></textarea>

    <label>Mobile Number:</label>
    <input type="tel" name="mobile" required>

    <label>Do you have a vacant room for rent?</label>
    <select name="has_room" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>If Yes, provide: Monthly Rent (₹), Advance (₹), Room Size (sq.ft):</label>
    <input type="text" name="room_details">

    <label>Is there a disabled person in your house?</label>
    <select name="has_disabled_family">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>If Yes, enter their Full Details:</label>
    <textarea name="disabled_family_details" rows="2"></textarea>

    <label>Are you a disabled person?</label>
    <select name="is_disabled">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Will you work with our company?</label>
    <select name="agree_to_work">
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    function showGradField(value) {
      document.getElementById("grad_subject_field").style.display =
        value === "Graduation" ? "block" : "none";
    }
  </script>

</body>
</html>
