<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleFields(fieldId, targetId) {
            const field = document.querySelector(`input[name="${fieldId}"]:checked`) || document.getElementById(fieldId);
            const target = document.getElementById(targetId);
            if (field.value === 'Yes' || field.value === 'Bachelors' || field.value === 'PhD') {
                target.classList.remove('hidden');
            } else {
                target.classList.add('hidden');
            }
        }
        window.onload = function() {
            toggleFields('education', 'subject_field');
            toggleFields('rooms', 'room_details');
            toggleFields('disabled_member', 'disabled_details');
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="mother_name">Mother's Name</label>
                <input type="text" id="mother_name" name="mother_name" required>
            </div>
            <div class="form-group">
                <label for="father_name">Father's Name</label>
                <input type="text" id="father_name" name="father_name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="1">
            </div>
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education" name="education" required onchange="toggleFields('education', 'subject_field')">
                    <option value="">Select Education</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="Bachelors">Bachelors</option>
                    <option value="PhD">PhD</option>
                </select>
            </div>
            <div id="subject_field" class="hidden">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Computer Science">
                </div>
            </div>
            <div class="form-group">
                <label for="schooling_location">Schooling Location</label>
                <input type="text" id="schooling_location" name="schooling_location" required>
            </div>
            <div class="form-group">
                <label for="residential_area">Residential Area</label>
                <input type="text" id="residential_area" name="residential_area" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" required placeholder="e.g., Python, Java">
            </div>
            <div class="form-group">
                <label for="work_area">Work Area</label>
                <select id="work_area" name="work_area" required>
                    <option value="">Select Work Area</option>
                    <option value="Rural">Rural</option>
                    <option value="Urban">Urban</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Preferred Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Supplier">Supplier</option>
                    <option value="Worker Manager">Worker Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label>Willing to Work in Other Districts?</label>
                <div class="radio-group">
                    <input type="radio" id="other_district_yes" name="other_district" value="Yes" required onchange="toggleFields('other_district', '')">
                    <label for="other_district_yes">Yes</label>
                    <input type="radio" id="other_district_no" name="other_district" value="No" checked onchange="toggleFields('other_district', '')">
                    <label for="other_district_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interested in Government Job?</label>
                <div class="radio-group">
                    <input type="radio" id="gov_job_yes" name="gov_job" value="Yes" required onchange="toggleFields('gov_job', '')">
                    <label for="gov_job_yes">Yes</label>
                    <input type="radio" id="gov_job_no" name="gov_job" value="No" checked onchange="toggleFields('gov_job', '')">
                    <label for="gov_job_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Willing to Relocate?</label>
                <div class="radio-group">
                    <input type="radio" id="relocate_yes" name="relocate" value="Yes" required onchange="toggleFields('relocate', '')">
                    <label for="relocate_yes">Yes</label>
                    <input type="radio" id="relocate_no" name="relocate" value="No" checked onchange="toggleFields('relocate', '')">
                    <label for="relocate_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="salary">Expected Salary</label>
                <select id="salary" name="salary" required>
                    <option value="">Select Salary Range</option>
                    <option value="Below 20K">Below 20K</option>
                    <option value="20K-50K">20K-50K</option>
                    <option value="Above 50K">Above 50K</option>
                </select>
            </div>
            <div class="form-group">
                <label for="house_no">House Number</label>
                <input type="text" id="house_no" name="house_no" required>
            </div>
            <div class="form-group">
                <label for="ward_no">Ward Number</label>
                <input type="text" id="ward_no" name="ward_no" required>
            </div>
            <div class="form-group">
                <label for="police_station">Police Station</label>
                <input type="text" id="police_station" name="police_station" required>
            </div>
            <div class="form-group">
                <label for="chowki">Chowki (Optional)</label>
                <input type="text" id="chowki" name="chowki">
            </div>
            <div class="form-group">
                <label for="subdistrict">Subdistrict</label>
                <input type="text" id="subdistrict" name="subdistrict" required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="pin">PIN Code</label>
                <input type="text" id="pin" name="pin" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" value="{{ session.get('phone_number', '') }}" readonly>
            </div>
            <div class="form-group">
                <label>Rooms Available?</label>
                <div class="radio-group">
                    <input type="radio" id="rooms_yes" name="rooms" value="Yes" onchange="toggleFields('rooms', 'room_details')">
                    <label for="rooms_yes">Yes</label>
                    <input type="radio" id="rooms_no" name="rooms" value="No" checked onchange="toggleFields('rooms', 'room_details')">
                    <label for="rooms_no">No</label>
                </div>
            </div>
            <div id="room_details" class="hidden">
                <div class="form-group">
                    <label for="rent">Rent</label>
                    <input type="text" id="rent" name="rent">
                </div>
                <div class="form-group">
                    <label for="advance">Advance</label>
                    <input type="text" id="advance" name="advance">
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <input type="text" id="area" name="area">
                </div>
            </div>
            <div class="form-group">
                <label>Any Disabled Family Member?</label>
                <div class="radio-group">
                    <input type="radio" id="disabled_member_yes" name="disabled_member" value="Yes" onchange="toggleFields('disabled_member', 'disabled_details')">
                    <label for="disabled_member_yes">Yes</label>
                    <input type="radio" id="disabled_member_no" name="disabled_member" value="No" checked onchange="toggleFields('disabled_member', 'disabled_details')">
                    <label for="disabled_member_no">No</label>
                </div>
            </div>
            <div id="disabled_details" class="hidden">
                <div class="form-group">
                    <label for="disabled_name">Disabled Person's Name</label>
                    <input type="text" id="disabled_name" name="disabled_name">
                </div>
                <div class="form-group">
                    <label for="disabled_mother_name">Disabled Person's Mother Name</label>
                    <input type="text" id="disabled_mother_name" name="disabled_mother_name">
                </div>
                <div class="form-group">
                    <label for="disabled_father_name">Disabled Person's Father Name</label>
                    <input type="text" id="disabled_father_name" name="disabled_father_name">
                </div>
                <div class="form-group">
                    <label for="disabled_education">Disabled Person's Education</label>
                    <input type="text" id="disabled_education" name="disabled_education">
                </div>
                <div class="form-group">
                    <label for="disabled_schooling_location">Disabled Person's Schooling Location</label>
                    <input type="text" id="disabled_schooling_location" name="disabled_schooling_location">
                </div>
                <div class="form-group">
                    <label for="disabled_residential_area">Disabled Person's Residential Area</label>
                    <input type="text" id="disabled_residential_area" name="disabled_residential_area">
                </div>
                <div class="form-group">
                    <label for="disabled_address">Disabled Person's Address</label>
                    <input type="text" id="disabled_address" name="disabled_address">
                </div>
                <div class="form-group">
                    <label for="disabled_contact">Disabled Person's Contact</label>
                    <input type="text" id="disabled_contact" name="disabled_contact">
                </div>
            </div>
            <div class="form-group">
                <label>Self Disabled?</label>
                <div class="radio-group">
                    <input type="radio" id="self_disabled_yes" name="self_disabled" value="Yes" required>
                    <label for="self_disabled_yes">Yes</label>
                    <input type="radio" id="self_disabled_no" name="self_disabled" value="No" checked>
                    <label for="self_disabled_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Interested in Becoming Worker?</label>
                <div class="radio-group">
                    <input type="radio" id="interest_yes" name="interest" value="Yes" required>
                    <label for="interest_yes">Yes</label>
                    <input type="radio" id="interest_no" name="interest" value="No" checked>
                    <label for="interest_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="payment_status">Payment Status</label>
                <select id="payment_status" name="payment_status" required>
                    <option value="Not Paid">Not Paid</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</body>
</html>
