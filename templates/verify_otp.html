<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash {{ 'success' if 'success' in messages[0] else 'error' }}">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('verify_otp') }}">
            <label>Phone Number: <input type="text" name="phone_number" required pattern="\d{10}" placeholder="10-digit mobile number"></label>
            <label>Enter OTP: <input type="text" name="otp" required pattern="\d{8}" placeholder="8-digit OTP"></label>
            <button type="submit">Verify</button>
        </form>
        <a href="{{ url_for('worker_login') }}" class="btn">Back to Login</a>
    </div>
</body>
</html>
